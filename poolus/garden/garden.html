<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAREND ISLAND</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./garden.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="display-container sbaggro-font">
        <!-- garden main -->
        <section class="boothmain d-flex text-center flex-column align-items-center">
            <div>
                <div class="gardenisland-title">
                    <p class="gardenisland isamanroo-font">GARDEN ISLAND</p>
                    <p class="subtitle anton-font">POOL:US</p>
                </div>
            </div>
            <div class="gardenlocation">
                <div class="sku-gardenisland px-3"><i class="bi bi-geo-alt-fill"></i>성결관 앞 가든 아일랜드</div>
                <p class="mapinfo sbaggro1-font">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                        <path fill="none" d="M0 0h24v24H0z"></path><path d="M18 6.41L16.59 5 12 9.58 7.41 5 6 6.41l6 6z"></path>
                        <path d="M18 13l-1.41-1.41L12 16.17l-4.59-4.58L6 13l6 6z"></path>
                    </svg>부스 지도를 클릭하시면 크게 볼 수 있어요
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                        <path fill="none" d="M0 0h24v24H0z"></path><path d="M18 6.41L16.59 5 12 9.58 7.41 5 6 6.41l6 6z"></path>
                        <path d="M18 13l-1.41-1.41L12 16.17l-4.59-4.58L6 13l6 6z"></path>
                    </svg>
                </p>
            </div>
            <div>
                <div><img style="width: 320px;" src="./gardenImg/allbooth.png" alt="전체부스이미지"></div>
            </div>
            <label class="my-2" for="boothsearch">원하는 부스 또는 음식을 검색해보세요!</label>
            <div class="search">
                <form class="searchform align-items-center d-flex justify-content-center" action="">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" class="searchIcon" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path>
                        <path d="M11.412 8.586c.379.38.588.882.588 1.414h2a3.977 3.977 0 0 0-1.174-2.828c-1.514-1.512-4.139-1.512-5.652 0l1.412 1.416c.76-.758 2.07-.756 2.826-.002z"></path>
                    </svg>
                    <input class="searchInput" type="text" id="boothsearch">
                </form>
            </div>
        </section>
        <!-- booth section -->
        <section class="boothSection text-center">
            <!-- garden.js가 이 안에서 실행됨. -->
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./garden.js"></script>
</body>
</html>
